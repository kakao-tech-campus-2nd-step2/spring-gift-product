<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <form th:action="@{/admin/form}" th:object="${product}" method="post">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="number" class="form-control" id="id" th:field="*{id}" th:attr="readonly=${product.id != 0}" required>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" th:field="*{price}" required>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/admin" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
