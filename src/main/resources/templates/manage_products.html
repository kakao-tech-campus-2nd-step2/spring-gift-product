<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Products</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <h1>Manage Products</h1>
  <button onclick="openAddProductModal()">Add New Product</button>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Image URL</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="productTable">
    <!-- AJAX로 데이터 로드 -->
    </tbody>
  </table>
</div>

<div id="addProductModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeAddProductModal()">&times;</span>
    <h2>Add New Product</h2>
    <form id="addProductForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required>
      <label for="imageUrl">Image URL:</label>
      <input type="text" id="imageUrl" name="imageUrl" required>
      <button type="button" onclick="addProduct()">Save</button>
    </form>
  </div>
</div>

<div id="editProductModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeEditProductModal()">&times;</span>
    <h2>Edit Product</h2>
    <form id="editProductForm">
      <input type="hidden" id="editId">
      <label for="editName">Name:</label>
      <input type="text" id="editName" name="name" required>
      <label for="editPrice">Price:</label>
      <input type="number" id="editPrice" name="price" required>
      <label for="editImageUrl">Image URL:</label>
      <input type="text" id="editImageUrl" name="imageUrl" required>
      <button type="button" onclick="updateProduct()">Save</button>
    </form>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</body>
</html>
