<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>
    <!-- BootStrap 과 JQuery 라이브러리를 가져온다 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Manage Products</h2>
        <div>
            <button class="btn btn-danger" id="deleteSelected">Delete</button>
            <button class="btn btn-success" id="addProduct">Add New Product</button>
        </div>
    </div>
    <!-- Search Box -->
    <div class="row mb-3">
        <div class="col-md-8">
            <input type="text" class="form-control" id="searchProductId" placeholder="Product ID 입력">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary btn-block" id="searchProduct">Search</button>
        </div>
    </div>
    <!-- Products Table -->
    <table class="table table-striped">
        <!-- table header -->
        <thead class="thead-dark">
        <tr>
            <th><input type="checkbox" id="selectAll"></th>
            <th>Name</th>
            <th>Price</th>
            <th>Image URL</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="productTableBody">
        <tr th:each="product : ${products}" th:data-id="${product.id}">
            <td><input type="checkbox" class="productCheckbox"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.imageUrl}"></td>
            <td>
                <button class="btn btn-warning btn-sm editProduct">✏️</button>
                <button class="btn btn-danger btn-sm deleteProduct">🗑️</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Add New Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- form 을 통해 POST, PUT api 요청을 보낸다 -->
                <form id="productForm">
                    <input type="hidden" id="productId" name="id">
                    <div class="form-group">
                        <label for="productName">Name</label>
                        <input type="text" class="form-control" id="productName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <input type="number" class="form-control" id="productPrice" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="productImageUrl">Image URL</label>
                        <input type="text" class="form-control" id="productImageUrl" name="imageUrl" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveProduct">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // API 엔드포인트 기본 URL
        const apiBaseUrl = '/api/products';

        // 제품 목록을 서버에서 가져와서 테이블에 표시하는 함수
        function loadProducts() {
            $.get(apiBaseUrl, function (response) {
                // 테이블 본문을 비우기
                $('#productTableBody').empty();

                // products 데이터로 테이블 행 생성
                response.data.forEach(product => {
                    $('#productTableBody').append(`
                        <tr data-id="${product.id}">
                            <td><input type="checkbox" class="productCheckbox"></td>
                            <td>${product.name}</td>
                            <td>${product.price}</td>
                            <td>${product.imageUrl}</td>
                            <td>
                                <button class="btn btn-warning btn-sm editProduct">✏️</button>
                                <button class="btn btn-danger btn-sm deleteProduct">🗑️</button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        // "Add New Product" 버튼 클릭 시 모달을 열고 폼 초기화
        $('#addProduct').click(function () {
            $('#productModalLabel').text('Add New Product');
            $('#productForm')[0].reset();
            $('#productId').val('');
            $('#productModal').modal('show');
        });

        // "Save changes" 버튼 클릭 시 폼 데이터를 서버로 전송하여 저장
        $('#saveProduct').click(function () {
            const productData = {
                name: $('#productName').val(),
                price: $('#productPrice').val(),
                imageUrl: $('#productImageUrl').val()
            };
            const productId = $('#productId').val();

            // POST 요청으로 Setting
            const ajaxOptions = {
                url: apiBaseUrl,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(productData),
                success: function () {
                    $('#productModal').modal('hide');
                    loadProducts();
                }
            };

            // 만약 productId 값이 할당되어 있으면, 해당 데이터 수정 요청이다
            // 때문에, PUT 으로 요청을 바꾼다
            if (productId) {
                ajaxOptions.url = apiBaseUrl + '/' + productId;
                ajaxOptions.type = 'PUT';
            }

            $.ajax(ajaxOptions);
        });

        // "Edit" 버튼 클릭 시 해당 제품 데이터를 가져와 모달에 표시
        $(document).on('click', '.editProduct', function () {
            // $(this)는 jQuery 선택자로, 현재 이벤트가 발생한 요소를 선택
            // .closest('tr')는 선택된 요소(this)부터 시작하여 가장 가까운 tr (테이블 행) 요소를 찾는다
            // .data('id')는 선택된 요소의 data-id 속성 값을 가져온다
            const productId = $(this).closest('tr').data('id');
            $.get(apiBaseUrl + '/' + productId, function (response) {
                $('#productModalLabel').text('Edit Product');
                $('#productId').val(response.data.id);
                $('#productName').val(response.data.name);
                $('#productPrice').val(response.data.price);
                $('#productImageUrl').val(response.data.imageUrl);
                $('#productModal').modal('show');
            });
        });

        // "Delete" 버튼 클릭 시 해당 제품 삭제
        $(document).on('click', '.deleteProduct', function () {
            const productId = $(this).closest('tr').data('id');
            $.ajax({
                url: apiBaseUrl + '/' + productId,
                type: 'DELETE',
                success: function () {
                    loadProducts();
                }
            });
        });

        // 선택된 모든 제품 일괄 삭제
        $('#deleteSelected').click(function () {
            $('.productCheckbox:checked').each(function () {
                const productId = $(this).closest('tr').data('id');
                $.ajax({
                    url: apiBaseUrl + '/' + productId,
                    type: 'DELETE',
                    success: function () {
                        loadProducts();
                    }
                });
            });
        });

        // "Select All" 체크박스 클릭 시 모든 제품 체크박스를 선택 또는 해제
        $('#selectAll').click(function () {
            $('.productCheckbox').prop('checked', this.checked);
        });

        // 제품 ID로 검색
        $('#searchProduct').click(function () {
            const productId = $('#searchProductId').val();
            if (productId) {
                $.ajax({
                    url: apiBaseUrl + '/' + productId,
                    type: 'GET',
                    success: function (response) {
                        // 검색 결과를 테이블 본문에 표시
                        const $productTableBody = $('#productTableBody');
                        $productTableBody.empty();
                        const product = response.data;
                        $productTableBody.append(`
                            <tr data-id="${product.id}">
                                <td><input type="checkbox" class="productCheckbox"></td>
                                <td>${product.name}</td>
                                <td>${product.price}</td>
                                <td>${product.imageUrl}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm editProduct">✏️</button>
                                    <button class="btn btn-danger btn-sm deleteProduct">🗑️</button>
                                </td>
                            </tr>
                        `);
                    },
                    // 'xhr'은 XMLHttpRequest 객체로 요청에 대한 상세 정보를 저장한다
                    //
                    error: function (xhr) {
                        // response 에 json 값이 있는 지 확인하고, error code를 확인한다
                        if (xhr.responseJSON && xhr.responseJSON.code === 'EP001') {
                            alert(xhr.responseJSON.message);
                            return
                        }
                        alert('An error occurred while fetching the product.');
                    }
                });
            }
            if (!productId) {
                // 검색 필드가 비어 있을 때 전체 제품 목록을 로드
                loadProducts();
            }
        });

        // 페이지 로드 시 제품 목록을 불러오기
        loadProducts();
    });
</script>
</body>
</html>
