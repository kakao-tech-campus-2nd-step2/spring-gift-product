<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 조회</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3" th:align="center"><b>상품 관리</b></h1>
  <h4 class="mb-3" th:align="center">관리자 전용 상품 관리 페이지</h4>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>

        <header class="mb-4">
          <td th:text="${product.id}"/>
        </header>
        <header class="mb-4">
          <td th:text="${product.name}">
        </header>
        <header class="mb-4">
          <td th:text="${product.price}">
        </header>
        <header class="mb-4">
          <td th:text="${product.imageUrl}">
        </header>
        <button type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
        <button type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
      </article>
    </div>
  </div>
</div>
</body>
