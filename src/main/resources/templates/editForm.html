<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <title>상품 수정</title>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>상품 수정</h2>
        </div>

        <hr class="mt-5 pt-3">

        <form action="/api/products/edit" method="post">
            <div class="py-3">
                <label for="id">상품 ID</label>
                <input type="number" id="id" name="id" class="form-control" th:value="${product.id}" readonly>
            </div>
            <div class="py-3">
                <label for="name">상품명</label>
                <input type="text" id="name" name="name" class="form-control" th:value="${product.name}">
            </div>
            <div class="py-3">
                <label for="price">가격</label>
                <input type="number" id="price" name="price" class="form-control" th:value="${product.price}">
            </div>
            <div class="py-3">
                <label for="imageUrl">이미지 URL</label>
                <input type="text" id="imageUrl" name="imageUrl" class="form-control" th:value="${product.imageUrl}">
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
            <button type="button" class="btn btn-danger"
                    th:onclick="|location.href='@{/api/products}'|">취소</button>
        </form>
    </div>
</body>
</html>
