<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 목록</title>
</head>
<body>
<h1>상품 목록</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Image URL</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.imageUrl}"></td>
        <td>
            <a th:href="@{/products/edit/{id}(id=${product.id})}">수정</a>
            <a th:href="@{/products/delete/{id}(id=${product.id})}">삭제</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/products/new}">새 상품 등록하기</a>
</body>
</html>
