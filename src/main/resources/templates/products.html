<!DOCTYPE html>
<html lang="KR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2e8b57; /* Dark green */
            margin-top: 20px;
        }
        a, input {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #3cb371; /* Medium sea green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #2e8b57; /* Dark green */
        }
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 1000px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
            margin-bottom: 20px;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #3cb371; /* Medium sea green */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }
        .add-product {
            width: 80%;
            max-width: 1000px;
            text-align: right;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Product List</h1>
<table>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Option</th>
    </tr>
    <tr th:each="product : ${products}">
        <td><span th:text="${product.id}"></span></td>
        <td><span th:text="${product.name}"></span></td>
        <td><span th:text="${product.price}"></span></td>
        <td><img th:src="${product.imageUrl}" alt="image"/></td>
        <td>
            <form th:action="'/api/products/' + ${product.id}" method="post">
            <input type="hidden" id="delete" name="_method" value="delete">
                <input type="submit" value="삭제">
            </form>
            <a th:href="'/api/products/modForm/' + ${product.id}">수정</a>
        </td>
    </tr>
</table>
<div class="add-product">
    <a href="/api/products/addForm">상품추가</a>
</div>
</body>
</html>
