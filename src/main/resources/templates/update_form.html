<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Product</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{|/api/products/update/${product.id}|}" method="post">
  <input type="hidden" th:value="${product.id}" name="id" />
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${product.name}" required />
  <br>
  <label for="price">Price:</label>
  <input type="number" id="price" name="price" th:value="${product.price}" required />
  <br>
  <label for="imageUrl">Image URL:</label>
  <input type="url" id="imageUrl" name="imageUrl" th:value="${product.imageUrl}" required />
  <br>
  <button type="submit">Update</button>
  <a href="#" th:href="@{/api/products}">Cancel</a>
</form>
</body>
</html>
