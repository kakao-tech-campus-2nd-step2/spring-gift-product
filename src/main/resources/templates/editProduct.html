<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Product</h1>
    <form th:action="@{/products/edit/{id}(id=${product.id})}" method="post">
        <div class="form-group">
            <label for="productName">Name</label>
            <input type="text" id="productName" class="form-control" name="name" th:value="${product.name}" placeholder="Enter product name"/>
        </div>
        <div class="form-group">
            <label for="productPrice">Price</label>
            <input type="number" id="productPrice" class="form-control" name="price" th:value="${product.price}" placeholder="Enter product price"/>
        </div>
        <div class="form-group">
            <label for="productImageUrl">Image URL</label>
            <input type="text" id="productImageUrl" class="form-control" name="imageUrl" th:value="${product.imageUrl}" placeholder="Enter image URL"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
