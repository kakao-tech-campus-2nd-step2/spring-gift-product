<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Edit Product</title>
  <!--  <link rel="stylesheet" th:href="@{/style.css}">-->
</head>
<body>
<h1>Product Edit</h1>
<form th:action="@{/admin/products/add}" th:product="${product}" method="post">
<!-- <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" th:product="${product}" method="post">-->
   <p>Name: <input type="text" th:field="*{product.id}"></p>
   <p>Name: <input type="text" th:field="*{product.name}"></p>
   <p>Price: <input type="number" th:field="*{product.price}"></p>
   <p>Image URL: <input type="text" th:field="*{product.imageUrl}"></p>
   <p><button type="submit">저장</button></p>
</form>
</body>
</html>
