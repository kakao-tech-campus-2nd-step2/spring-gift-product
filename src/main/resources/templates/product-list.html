<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>상품 목록 관리</title>
</head>
<body>
    <h1>상품 목록</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>ImageUrl</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="상품목록: ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.imageUrl}"></td>
                <td>
                    <a th:href="@{/products/update/{id}(id=${product.id})}">수정</a>
                    <a th:href="@{/product/delete/{id}(id=${product.id})}">삭제</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/product/add">새 상품 추가</a>
</body>
</html>
