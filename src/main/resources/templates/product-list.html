<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Product List</title>
  <script src="/js/app.js"></script>
</head>
<body>
<h1>상품 목록</h1>
<a href="/products/add">상품 추가하기</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Image</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}">1</td>
    <td th:text="${product.name}">Product Name</td>
    <td th:text="${product.price}">0.00</td>
    <td>
      <img th:src="${product.imageUrl}" alt="Product Image" style="width: 100px; height: 100px;">
    </td>
    <td>
      <a th:href="@{/products/edit/{id}(id=${product.id})}">수정</a>
      <a href="#" th:attr="data-id=${product.id}" onclick="deleteProduct(this)">삭제</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
