<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<a th:href="@{/admin/product/add}">Add or Edit Product</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Image URL</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.value.id}"></td>
    <td th:text="${product.value.name}"></td>
    <td th:text="${product.value.price}"></td>
    <td th:text="${product.value.imageUrl}"></td>
    <td>
      <a href="javascript:void(0);"
         th:onclick="'deleteProduct(' + ${product.value.id} + ')'">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<script th:inline="javascript">
  function deleteProduct(productId) {
    if (confirm('상품을 삭제하시겠습니까?')) {
      fetch('/admin/product/delete/' + productId, {
        method: 'DELETE',
      }).then(response => {
        if (response.ok) {
          window.location.reload();
        } else {
          alert('오류가 발생했습니다.');
        }
      }).catch(error => {
        console.error('Error:', error);
        alert('오류가 발생했습니다.');
      });
    }
  }


</script>
</body>
</html>
