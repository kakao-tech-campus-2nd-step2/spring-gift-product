<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
</head>
<body>
<h1>상품 목록</h1>
<table border="2">
  <thead>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Image</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.imageUrl}"></td>
    <td>
      <a th:href="@{/admin/products/update/{id}(id=${product.id})}">Edit</a> |
      <a th:href="@{/admin/products/delete/{id}(id=${product.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<button class="btn btn-warning"
        th:onclick="'location.href=\'/admin/products/add/' + [[${product.id}]] + '\';'">상품 추가</button>
</body>
</html>
