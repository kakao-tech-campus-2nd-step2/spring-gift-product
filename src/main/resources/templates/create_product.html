<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 주문하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>상품 주문하기</h1>
<form action="#" th:action="@{/products}" th:object="${product}" method="post">
    <label>id : <input type="text" th:field="*{id}"></label>
    <label>name : <input type="text" th:field="*{name}" /></label>
    <label>price : <input type="text" th:field="*{price}" /></label>

    <label>temperature :
        <select th:field="*{temperatureOption}">
            <option value="hot">Hot</option>
            <option value="ice">Ice</option>
        </select>
    </label>

    <label>cup:
        <select th:field="*{cupOption}">
            <option value="store">매장컵</option>
            <option value="personal">개인컵</option>
            <option value="disposable">일횡용컵</option>
        </select>
    </label>

    <label>size:
        <select th:field="*{sizeOption}">
            <option value="tall">tall</option>
            <option value="grande">grande</option>
            <option value="venti">venti</option>
        </select>
    </label>

    <label>imageurl: <input type="text" th:field="*{imageurl}" /></label>
    <button type="submit" class="button">상품 관리 페이지로 이동하기</button>
</form>
<a href="/products"></a>

</body>
</html>
