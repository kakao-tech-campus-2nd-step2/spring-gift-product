<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
</head>
<body>
<br>
<br>
<div class="container">
    <div class="container">
        <h2>상품 수정하기</h2>
        <p>상품을 수정할 수 있습니다.</p>
    </div>
    <div class="container">
        <form th:action="@{/admin/product(id=${product.id})}" th:object="${product}" method="post">
            <input type="hidden" name="_method" value="put">
            <div>
                <input type="text" id="name" placeholder="물건명" th:field="*{name}" required>
                <input type="number"  id="price" placeholder="가격" th:field="*{price}" required>
                <input type="text" id="imageUrl" placeholder="이미지 주소" th:field="*{imageUrl}" required>
                <a href="/admin" class="btn btn-light btn-sm">이전으로 돌아가기</a>
                <button type="submit" class="btn btn-primary btn-sm">등록하기</button>

            </div>
        </form>
    </div>
</div>
</body>
</html>
