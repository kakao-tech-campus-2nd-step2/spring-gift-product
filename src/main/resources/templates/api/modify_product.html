<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>
<form id="addProductForm" action="/api/products" method="post">
  <label for="product-id">ID</label>
  <input type="number" id="product-id" name="id" required>
  <br>
  <label for="product-name">Name</label>
  <input type="text" id="product-name" name="name" required>
  <br>
  <label for="product-price">Price</label>
  <input type="number" id="product-price" name="price" required>
  <br>
  <label for="image-url">Image URL</label>
  <input type="text" id="image-url" name="imageUrl" required>
  <br>
  <button type="button" onclick="submitForm()">Submit</button>
</form>
<script>
  function submitForm() {
    const product = {
      id: document.getElementById('product-id').value,
      name: document.getElementById('product-name').value,
      price: document.getElementById('product-price').value,
      imageUrl: document.getElementById('image-url').value
    };

    fetch('/api/products', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(product)
    })
    window.location.href = '/api/products';
  }
</script>
</body>
</html>
