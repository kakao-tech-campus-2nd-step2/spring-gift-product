<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Employees</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .action-icons {
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2>Manage <strong>Employees</strong></h2>
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-danger mr-2">Delete</button>
    <button class="btn btn-success">Add New Employee</button>
  </div>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th><input type="checkbox"></th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td><input type="checkbox"></td>
      <td th:text="${employee.name}">Name</td>
      <td th:text="${employee.email}">Email</td>
      <td th:text="${employee.address}">Address</td>
      <td th:text="${employee.phone}">Phone</td>
      <td>
        <span class="action-icons">
          <i class="fa fa-pencil-alt text-warning mr-2"></i>
          <i class="fa fa-trash text-danger"></i>
        </span>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between mt-2">
    <div>
      <span th:text="'Showing ' + ${pageSize} + ' out of ' + ${totalEntries} + ' entries'">Showing 5 out of 25 entries</span>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item active"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
