<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품 추가</title>
</head>
<body>
<h1>상품 추가</h1>
<form th:action="@{/add}" th:object="${product}" method="post">
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}" required/><br/>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>
    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}" required/><br/>
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" th:field="*{imageUrl}" required/><br/>
    <button type="submit">상품 추가</button>
</form>



</form>

</body>
</html>
